<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>방해 공작 방법</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>방해 공작 방법</h1>
    <p>
      우리의 활동은 인간의 무분별한 등산을 방해하는 것을 목표로 합니다. 다음은
      여러분이 쉽게 실행할 수 있는 몇 가지 방해 공작 방법입니다:
    </p>
    <ul>
      <li>등산객의 가방에 냄새가 고약한 똥을 던져 넣기</li>
      <li>화장실 물이 막히도록 돌멩이를 많이 넣기</li>
      <li>등산로에 작은 장애물 설치</li>
    </ul>
    <p>
      참나무 연합에 가입하여 비밀 결사단의 활동에 참여하세요! 우리의 방해 공작
      덕분에 더 이상 등산객들이 산을 찾지 않게 될 것입니다.
    </p>
  </body>
</html>
