<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>조직 구조</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>조직 구조</h1>
    <p>
      참나무 연합은 여러 비밀 결사단으로 구성되어 있으며, 각 결사단은 특정
      임무를 맡고 있습니다.
    </p>
    <ul>
      <li><strong>참나무 수호단</strong>: 참나무 숲 보호와 인간의 침입 감시</li>
      <li><strong>비밀 정보단</strong>: 인간 활동 정보 수집 및 분석</li>
      <li><strong>방해 공작단</strong>: 인간의 등산 활동 방해 공작 수행</li>
    </ul>
  </body>
</html>
